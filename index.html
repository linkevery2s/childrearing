    <script type="module">

        const babygrowth = document.querySelector(".babygrowth");
        const parentmap = document.querySelector(".parentmap");
        const html_iframe = document.querySelector("#html-iframe");
        const back_button = document.querySelector("#back-button");

        babygrowth.addEventListener("click", () => {

            $('#overlay').fadeIn();
            html_iframe.innerHTML = '<iframe src="./babygrowth.html" width="100%" height="100%"></iframe>';
            $('#header').fadeOut();
            $('#footer').fadeOut();
            $('#main').fadeOut();
            $('#html-iframe').fadeIn();
            $('#back-button').fadeIn();

        }
        );

        parentmap.addEventListener("click", () => {

            $('#overlay').fadeIn();
            html_iframe.innerHTML = '<iframe src="./parentmap.html"></iframe>';
            $('#header').fadeOut();
            $('#footer').fadeOut();
            $('#main').fadeOut();
            $('#html-iframe').fadeIn();
            $('#back-button').fadeIn();

        }
        );

        back_button.addEventListener("click", () => {

            $('#overlay').fadeOut();
            $('#html-iframe').fadeOut();
            $('#back-button').fadeOut();
            $('#header').fadeIn();
            $('#footer').fadeIn();
            $('#main').fadeIn();

        });

        const manual_button = document.querySelector(".manual-btn");

        manual_button.addEventListener("click", () => {

            $('#overlay').fadeIn();

        });


    </script>
