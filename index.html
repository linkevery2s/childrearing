    <script type="module">

        onload = async () => {

            let image = {
                url: './images/map.png',
                width: 1269,
                height: 714
            };

            let minZoom = 6, maxZoom = 6, DefalultZoom = 6;

            const map = L.map('map', {
                crs: L.CRS.Simple,
                minZoom: minZoom,
                maxZoom: maxZoom,
                zoomControl: false
            });

            let imageBounds = L.latLngBounds([
                map.unproject([0, image.height], DefalultZoom),
                map.unproject([image.width, 0], DefalultZoom)
            ]);

            const tiles = L.tileLayer("", {
                attribution: "&copy; <a href='https://azgaar.github.io/Fantasy-Map-Generator/' target='_blank'>Azgaar's Fantasy Map Generator</a>"
            }).addTo(map);

            //map.fitBounds(imageBounds);
            map.fitBounds(imageBounds);
            map.setMaxBounds(imageBounds.pad(0.5));

            L.imageOverlay(image.url, imageBounds).addTo(map);

        };

    </script>
